<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniWebshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>MiniWebshop</h1>
    </header>

    <main>
      <section id="product-lijst">
        <h2>Producten</h2>
        <ul id="producten"></ul>
      </section>

      <section id="winkelmandje">
        <h2>Winkelmandje</h2>
        <ul id="cart-items"></ul>
        <p>
          <strong>Totaal zonder korting:</strong> <span id="totaal"></span> EUR
        </p>
        <p><strong>Totaal met korting:</strong> <span id="final"></span> EUR</p>
        <button id="leeg-cart">Leeg winkelmandje</button>

        <div id="korting">
          <h3>Korting toepassen</h3>
          <select id="korting-type">
            <option value="geen">Geen korting</option>
            <option value="percentage">Percentage</option>
            <option value="vast">Vaste korting</option>
            <option value="percategorie">Per categorie</option>
          </select>

          <div id="korting-fields">
            <!-- Dynamische inputvelden komen hier -->
          </div>

          <button id="korting-btn">Toepassen</button>
          <p id="korting-feedback"></p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
